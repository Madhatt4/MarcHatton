    <title>Program Projects - Marc Hatton</title>
    <style>
        .centered-title {
            text-align: center;
            background-color: #007bff;
            color: white;

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        }
        @media (max-width: 768px) {
            .project-item {

            }

        .home-button {
            position: absolute;
            top: 10px;

            background-color: transparent;
            font-size: 18px;
